# ===================================================================
# Orion Training Properties
# ===================================================================
# === Core Configuration ===
spring.application.name=aldebaran-training
spring.output.ansi.enabled=always
spring.mvc.problemdetails.enabled=true
server.port=8081
# === Database (PostgreSQL) ===
spring.datasource.url=jdbc:postgresql://castor-db:5432/${CASTOR_DB}
spring.datasource.username=${CASTOR_USERNAME}
spring.datasource.password=${CASTOR_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=aldebaran
spring.flyway.default-schema=aldebaran
# === Cache (Redis) ===
spring.data.redis.host=pollux-cache
spring.data.redis.port=6379
spring.data.redis.password=${POLLUX_PASSWORD}
spring.cache.redis.time-to-live=600000
# Default: 10 min, Master Data: 24h, WODs: 1h, Scores: 5 min
application.cache.default-ttl=600000
application.cache.master-data-ttl=86400000
application.cache.wods-ttl=3600000
# === CORS  ===
cors.allowed-origins=https://stellar.apex,https://*.stellar.apex
# === Application Features ===
application.frontend.url=https://stellar.apex
# === Observability ===
management.server.port=9092
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
spring.boot.admin.client.url=http://vega-admin:9090
spring.boot.admin.client.instance.service-base-url=http://aldebaran-training:9092
# === Logging ===
logging.file.name=logs/aldebaran-training.log
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
# === Springdoc OpenAPI Configuration ===
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/aldebaran-docs
springdoc.swagger-ui.enabled=false