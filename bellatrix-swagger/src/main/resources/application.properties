# ===================================================================
# Bellatrix Swagger Properties
# ===================================================================
# === Core Configuration ===
spring.application.name=bellatrix-swagger
spring.output.ansi.enabled=always
server.port=8888
# === Security (CORS) ===
cors.allowed-origins=https://stellar.apex,https://*.stellar.apex
# === Microservices URLs (Internal Docker Network) ===
swagger.services.antares.url=http://antares-auth:8080
swagger.services.aldebaran.url=http://aldebaran-training:8081
springdoc.swagger-ui.path=/
# === Springdoc OpenAPI Configuration ===
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=list
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.syntaxHighlight.theme=nord
# API Groups Configuration
springdoc.swagger-ui.urls-primary-name=Antares Auth
springdoc.swagger-ui.urls[0].name=Antares Auth
springdoc.swagger-ui.urls[0].url=/antares-docs
springdoc.swagger-ui.urls[1].name=Aldebaran Training
springdoc.swagger-ui.urls[1].url=/aldebaran-docs
# Support proxy headers for correct URL generation
server.forward-headers-strategy=framework
# === Observability ===
management.server.port=9093
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
spring.boot.admin.client.url=http://vega-admin:9090
spring.boot.admin.client.instance.service-base-url=http://bellatrix-swagger:9093
# === Logging ===
logging.file.name=logs/bellatrix-swagger.log
logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx