spring.application.name=bellatrix-swagger
spring.output.ansi.enabled=always
server.port=8888
# === Security (JWT from Antares) ===
application.security.jwt.secret-key=${ANTARES_JWT_SECRET}
cors.allowed-origins=https://stellar.apex
# === Microservices URLs (Internal Docker Network) ===
swagger.services.antares.url=http://antares-auth:8080
swagger.services.orion.url=http://orion-training:8081
# swagger.services.vega.url=http://vega-planning:8082
# === Public Gateway URL ===
swagger.gateway.public-url=https://stellar.apex
# === Springdoc OpenAPI Configuration ===
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
# Swagger UI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
# ‚úÖ Multiple API Groups Configuration
springdoc.swagger-ui.urls[0].name=üîê Antares Auth API
springdoc.swagger-ui.urls[0].url=/v3/api-docs/antares
springdoc.swagger-ui.urls[1].name=üèãÔ∏è Orion Training API
springdoc.swagger-ui.urls[1].url=/v3/api-docs/orion
# Default selected API (first one in the dropdown)
springdoc.swagger-ui.urls.primaryName=üîê Antares Auth API
# ‚úÖ Redirect root path directly to Swagger UI
springdoc.swagger-ui.disable-swagger-default-url=true
server.forward-headers-strategy=framework
# === Observability ===
management.server.port=9093
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# === Logging ===
logging.level.apex.stellar.swagger=DEBUG
logging.level.org.springdoc=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n