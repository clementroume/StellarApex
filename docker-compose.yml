# Defines the infrastructure services for the Antares application stack.
services:
  # --- 1. THE TRAEFIK PROXY ---
  traefik:
    image: traefik:v3.5
    container_name: traefik
    env_file: ./.env # Load environment variables from .env file.
    environment:
      # Pass auth hash for Traefik dashboard basic auth.
      - TRAEFIK_DASHBOARD_AUTH=${TRAEFIK_DASHBOARD_AUTH}
    security_opt:
      - no-new-privileges:true # Prevent privilege escalation.
    ports:
      - "80:80"   # Listen on HTTP for redirection.
      - "443:443" # Listen on HTTPS for all services.
    volumes:
      # Mount local SSL certificates (read-only).
      # Generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout certs/local.key -out certs/local.crt -subj "/CN=*.antares.local"
      - "./certs:/certs:ro"
      - "./dynamic:/dynamic:ro" # Mount dynamic configuration files (read-only).
    networks:
      - antares-net
    restart: unless-stopped
    command:
      # --- Entrypoints (Web & WebSecure with HTTPS redirect) ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # --- Providers (Docker & File) ---
      - "--providers.docker=false"            # Disable Docker provider (using file provider instead).
      - "--providers.file.directory=/dynamic" # Enable File provider to read dynamic configs from /dynamic.
      - "--providers.file.watch=true"         # Watch for dynamic config file changes.

      # --- API & Dashboard (Secured) ---
      - "--api.dashboard=true"   # Enable the Traefik dashboard.
      - "--api.insecure=false"   # Disable insecure API/dashboard entrypoint (port 8080).

      # --- Logs ---
      - "--log.level=INFO"       # Set the log level to INFO.
      - "--accesslog=true"       # Enable access logs.

  # --- 2. THE ANGULAR FRONTEND (SERVED BY NGINX) ---
  antares-app:
    build:
      context: ./antares-app
      dockerfile: Dockerfile
    image: antares-app:latest
    container_name: antares-app
    restart: unless-stopped
    networks:
      - antares-net
    depends_on:
      - antares-api

  # --- 3. THE CORE SPRING BOOT API (AUTH & USERS) ---
  antares-api:
    build:
      context: ./antares-api
      dockerfile: Dockerfile
    image: antares-api:latest
    container_name: antares-api
    env_file: ./.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - antares-net

  # --- 4. THE SPRING BOOT ADMIN SERVER (MONITORING) ---
  antares-admin:
    build:
      context: ./antares-admin
      dockerfile: Dockerfile
    image: antares-admin:latest
    container_name: antares-admin
    env_file: ./.env
    networks:
      - antares-net
    depends_on:
      - antares-api
    restart: unless-stopped

  # --- 5. DATA SERVICES (DATABASES & CACHES) ---
  postgres:
    image: postgres:16-alpine
    container_name: antares-postgres
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Bind to localhost only for secure local dev access.
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antares-net

  redis:
    image: redis:7-alpine
    container_name: antares-redis
    env_file: ./.env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379" # Bind to localhost only for secure local dev access.
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antares-net

# --- VOLUME DEFINITIONS ---
# Defines named volumes for persistent data.
volumes:
  postgres_data:
  redis_data:

# --- NETWORK DEFINITION ---
# Defines the custom bridge network for service communication.
networks:
  antares-net:
    driver: bridge