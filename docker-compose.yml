name: stellar-apex-core

# ==============================================================================
#  STELLAR APEX - CORE INFRASTRUCTURE & APPLICATIONS
# ==============================================================================
# This Compose file manages the business logic layer: Proxy, Apps, DB, and Cache.
# It is designed to work in tandem with 'docker-compose.observability.yml'.
# ==============================================================================

# Include the observability stack automatically (requires Docker Compose v2.20+)
include:
  - path: ./docker-compose.observability.yml

services:
  # --- 1. ALTAIR - REVERSE PROXY (TRAEFIK) ---
  # Handles routing, SSL termination, and load balancing.
  altair-proxy:
    image: traefik:v3.6
    container_name: altair-proxy
    security_opt:
      - no-new-privileges:true # Prevent privilege escalation.
    ports:
      - "80:80"   # Listen on HTTP for redirection.
      - "443:443" # Listen on HTTPS for all services.
    volumes:
      # Mount local SSL certificates (read-only).
      # Generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout certs/local.key -out certs/local.crt -subj "/CN=*.antares.local"
      - "./certs:/certs:ro"
      - "./dynamic:/dynamic:ro" # Mount dynamic configuration files (read-only).
    networks:
      - stellar-net
    restart: unless-stopped
    command:
      # --- Entrypoints (Web & WebSecure with HTTPS redirect) ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # Metrics Exposure (Added for Observability)
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addRoutersLabels=true"
      - "--entrypoints.metrics.address=:8082"
      - "--metrics.prometheus.entryPoint=metrics"

      # --- Providers (Docker & File) ---
      - "--providers.docker=false"            # Disable Docker provider (using file provider instead).
      - "--providers.file.directory=/dynamic" # Enable File provider to read dynamic configs from /dynamic.
      - "--providers.file.watch=true"         # Watch for dynamic config file changes.

      # --- API & Dashboard (Secured) ---
      - "--api.dashboard=true"   # Enable the Traefik dashboard.
      - "--api.insecure=false"   # Disable insecure API/dashboard entrypoint (port 8080).

      # --- Logs ---
      - "--log.level=INFO"       # Set the log level to INFO.
      - "--accesslog=true"       # Enable access logs.

  # --- 2. SIRIUS - ANGULAR FRONTEND SERVED BY NGINX ---
  sirius-app:
    build:
      context: ./sirius-app
      dockerfile: Dockerfile
    image: sirius-app:latest
    container_name: sirius-app
    restart: unless-stopped
    networks:
      - stellar-net
    depends_on:
      - antares-auth

  # --- 3. ANTARES - AUTH & USERS SPRINGBOOT API ---
  antares-auth:
    build:
      context: ./antares-auth
      dockerfile: Dockerfile
    image: antares-auth:latest
    container_name: antares-auth
    env_file: ./.env
    depends_on:
      castor-db:
        condition: service_healthy
      pollux-cache:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stellar-net

  # --- 4. ALDEBARAN - WORKOUTS & PERFORMANCE SPRINGBOOT API ---
  aldebaran-training:
    build:
      context: ./aldebaran-training
      dockerfile: Dockerfile
    image: aldebaran-training:latest
    container_name: aldebaran-training
    env_file: ./.env
    depends_on:
      castor-db:
        condition: service_healthy
      pollux-cache:
        condition: service_healthy
      antares-auth:
        condition: service_started
    restart: unless-stopped
    networks:
      - stellar-net

  # --- 5. BELLATRIX - SWAGGER API DOCS SERVER ---
  bellatrix-swagger:
    build:
      context: ./bellatrix-swagger
      dockerfile: Dockerfile
    image: bellatrix-swagger:latest
    container_name: bellatrix-swagger
    env_file: ./.env
    depends_on:
      - antares-auth
      - aldebaran-training
    restart: unless-stopped
    networks:
      - stellar-net

  # ---6. CASTOR & POLLUX - DATABASE & CACHE ---
  castor-db:
    image: postgres:18-alpine
    container_name: castor-db
    environment:
      POSTGRES_DB: "${CASTOR_DB}"
      POSTGRES_USER: "${CASTOR_USERNAME}"
      POSTGRES_PASSWORD: "${CASTOR_PASSWORD}"
    volumes:
      - castor_data:/var/lib/postgresql
    ports:
      - "127.0.0.1:5432:5432" # Bind to localhost only for secure local dev access.
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${CASTOR_USERNAME} -d ${CASTOR_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellar-net

  pollux-cache:
    image: redis:8-alpine
    container_name: pollux-cache
    env_file: ./.env
    command: redis-server --requirepass ${POLLUX_PASSWORD}
    volumes:
      - pollux_data:/data
    ports:
      - "127.0.0.1:6379:6379" # Bind to localhost only for secure local dev access.
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${POLLUX_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellar-net

# --- VOLUME DEFINITIONS ---
# Defines named volumes for persistent data.
volumes:
  castor_data:
    name: castor-data
  pollux_data:
    name: pollux-data

# --- NETWORK DEFINITION ---
# Defines the custom bridge network for service communication.
networks:
  stellar-net:
    name: stellar-net
    driver: bridge