version: 2
updates:
  # --- Backend Auth Dependencies (Maven) ---
  - package-ecosystem: "maven"
    directory: "/antares-auth"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      apache-commons:
        patterns:
          - "org.apache.commons:*"
      spring-boot:
        patterns:
          - "org.springframework.boot:*"

  # --- Frontend Dependencies (NPM) ---
  - package-ecosystem: "npm"
    directory: "/sirius-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      angular-dependencies:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
          - "typescript"

  # --- Backend Admin Dependencies (Maven) ---
  - package-ecosystem: "maven"
    directory: "/vega-admin"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # --- Docker Dependencies ---
  - package-ecosystem: "docker"
    directory: "/antares-auth"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  - package-ecosystem: "docker"
    directory: "/sirius-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  - package-ecosystem: "docker"
    directory: "/vega-admin"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # --- GitHub Actions Dependencies ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"