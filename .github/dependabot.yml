version: 2
updates:
  # --- Backend Dependencies (Maven) ---
  - package-ecosystem: "maven"
    directory: "/antares-api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group common Apache Commons libraries together
      apache-commons:
        patterns:
          - "org.apache.commons:*"
      # Group all Spring Boot dependencies into a single PR
      spring-boot:
        patterns:
          - "org.springframework.boot:*"

  # --- Frontend Dependencies (NPM) ---
  - package-ecosystem: "npm"
    directory: "/antares-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      # Group Angular core, CLI, and TypeScript updates
      angular-dependencies:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
          - "typescript"

  # --- Docker Dependencies ---
  - package-ecosystem: "docker"
    directory: "/antares-api" # Path to the backend Dockerfile
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  - package-ecosystem: "docker"
    directory: "/antares-app" # Path to the frontend Dockerfile
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3

  # --- GitHub Actions Dependencies ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      # Group all GitHub Actions updates into a single PR
      github-actions:
        patterns:
          - "*"