name: Antares CI (monorepo)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering

env:
  # Define a dummy secret for CI environments
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'dummy-secret-for-ci' }}

jobs:
  # --- JOB 1: Build and test the Frontend ---
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history (needed for some CI tools)

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm' # Use built-in caching for npm dependencies
          cache-dependency-path: antares-app/package-lock.json

      - name: Install frontend deps
        working-directory: ./antares-app
        run: npm ci # Use 'ci' for clean, reproducible installations

      - name: Test frontend
        working-directory: ./antares-app
        run: npm test -- --watch=false --browsers=ChromeHeadless # Run tests headlessly

      - name: Build frontend
        working-directory: ./antares-app
        run: npm run build -- --configuration production

  # --- JOB 2: Build and test the Backend (runs in parallel) ---
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Use built-in caching for Maven dependencies

      - name: Build & test backend
        working-directory: ./antares-api
        env:
          # Set properties required for the test environment
          SPRING_APPLICATION_JSON: '{"application.security.jwt.cookie.secure": false}'
          JWT_SECRET: ${{ env.JWT_SECRET }}
        # Run Maven build and all tests (unit and integration)
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify