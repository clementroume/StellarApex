name: StellarAtlas CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'dummy-secret-for-ci' }}

jobs:
  # --- JOB 1: Build and test the Frontend (Sirius) ---
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: sirius-app/package-lock.json

      - name: Install frontend deps
        working-directory: ./sirius-app
        run: npm ci

      - name: Test frontend
        working-directory: ./sirius-app
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build frontend
        working-directory: ./sirius-app
        run: npm run build -- --configuration production

  # --- JOB 2: Build and test the Auth Backend (Antares) ---
  build-backend-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & test auth backend
        working-directory: ./antares-auth
        env:
          SPRING_APPLICATION_JSON: '{"application.security.jwt.cookie.secure": false}'
          JWT_SECRET: ${{ env.JWT_SECRET }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify

  # --- JOB 3: Build and test the Admin Backend (Vega) ---
  build-backend-admin:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l -o pipefail {0}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build & test admin backend
        working-directory: ./vega-admin
        run: |
          chmod +x ./mvnw
          ./mvnw -B verify