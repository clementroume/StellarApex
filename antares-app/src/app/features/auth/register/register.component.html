<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">

    <div class="text-center lg:text-left lg:pl-10">
      <h1 class="text-5xl font-bold">{{ 'REGISTER.TITLE' | translate }}</h1>
      <p class="py-6">{{ 'REGISTER.SUBTITLE' | translate }}</p>
    </div>

    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">

      <form class="card-body" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-control">
          <label class="label"><span class="label-text">{{ 'REGISTER.FIRST_NAME' | translate }}</span></label>
          <input type="text" [placeholder]="'REGISTER.FIRST_NAME_PLACEHOLDER' | translate" class="input input-bordered" formControlName="firstName" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">{{ 'REGISTER.LAST_NAME' | translate }}</span></label>
          <input type="text" [placeholder]="'REGISTER.LAST_NAME_PLACEHOLDER' | translate" class="input input-bordered" formControlName="lastName" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">{{ 'LOGIN.EMAIL' | translate }}</span></label>
          <input type="email" placeholder="email@example.com" class="input input-bordered" formControlName="email" />
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">{{ 'REGISTER.PASSWORD' | translate }}</span></label>
          <input type="password" placeholder="********" class="input input-bordered" formControlName="password" />
        </div>

        <div class="form-control mt-6">
          <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">{{ 'REGISTER.SIGN_UP' | translate }}</button>
        </div>

        <label class="label">
          <a routerLink="/auth/login" class="label-text-alt link link-hover">{{ 'REGISTER.HAVE_ACCOUNT' | translate }}</a>
        </label>
      </form>
    </div>
  </div>
</div>
