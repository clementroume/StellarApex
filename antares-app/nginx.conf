server {
    listen 80;
    server_name localhost;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';" always;

    # Chemin racine où se trouvent les fichiers statiques de l'application Angular
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- LOCATION 1: Reverse Proxy pour l'API Backend ---
    # Toutes les requêtes commençant par /api/ sont redirigées vers le service antares-api
    location /api/ {
        proxy_pass http://antares-api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # forward authorization header and cookies
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_request_headers on;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffers 16 4k;
        proxy_read_timeout 90;
    }

    # --- LOCATION 2: Servir l'application Angular (Single Page Application) ---
    # Pour toutes les autres requêtes, on essaie de servir un fichier ou un répertoire.
    # Si ça ne fonctionne pas, on renvoie vers index.html pour que le routeur Angular
    # puisse gérer la navigation côté client. C'est crucial pour une SPA.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
